
<section class="Register">
    <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="changeForm">

            <label>Change Password</label>
            <input type="number" class="input" placeholder="employeeId" name="employeeId" formControlName ="employeeId" readonly>
        
            <div class="err" *ngIf="submitted && changeForm.get('employeeId')?.errors">
                <div *ngIf="changeForm.get('employeeId')?.errors?.['employeeId']"> Username is required</div>
            </div>

            <input type="password" class="input" placeholder="password" name="password" formControlName ="password">       
            <div class="err" *ngIf="submitted && changeForm.get('password')?.errors">
                <div *ngIf="changeForm.get('password')?.errors?.['required']"> Password is required</div>
                <div *ngIf="changeForm.get('password')?.errors?.['minlength']"> Password atleast 6 letters</div>
            </div>


            <input type="text" class="input" placeholder="Confirm Password" name="confirmPass" formControlName ="confirmPass">        
            <div class="err" *ngIf="submitted && changeForm.get('confirmPass')?.errors">
                <div *ngIf="changeForm.get('confirmPass')?.errors?.['required']"> Password is required</div>
                <div *ngIf="changeForm.get('confirmPass')?.errors?.['MustMatch']"> Password Didn't  Match</div>
            </div>
       
            <div class="text-center">
                <button type="submit" class="btn">Submit</button>
            </div>
            
        </form>
    </div>

</section>

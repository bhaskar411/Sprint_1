<a [routerLink]="['add']" class="button-21" style="margin-top: 10px;">Add Attendance</a> ||
<a [routerLink]="['ByDate']">Attendance By Date</a>
<table class="table table-striped"> 
    <thead>
        <th>Id</th>
        <th>EmployeeId</th>
        <th>Date</th>
        <th>Status</th>

        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of attList">
          <ng-container *ngIf="isManagerId(e.employee.managerID,e.employeeId)">
            <td>{{e.id}}</td>
            <td>{{   e.employeeId}}</td>
            <td>{{e.dateTime | date }}</td>
            <td>{{status[e.status]}}</td>
          <td>
            <button [routerLink]="['update',e.id]" class="button-21">Update</button>
            <button (click)="delete(e.id)" class="button-20" style="margin-left: 30px;">Delete</button>
          </td>
        </ng-container>
        </tr>
           
    </tbody>
</table>

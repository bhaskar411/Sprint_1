<a [routerLink]="['add']">Add Attendance</a> ||
<a [routerLink]="['ByDate']">Attendance By Date</a>
<table class="table table-striped"> 
    <thead>
        <th>Id</th>
        <th>EmployeeId</th>
        <th>Date</th>
        <th>Status</th>

        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of attList">
            <td>{{e.id}}</td>
            <td>{{   e.employeeId}}</td>
            <td>{{e.dateTime | date }}</td>
            <td>{{status[e.status]}}</td>
          <td>
            <button [routerLink]="['update',e.id]" class="btn btn-primary">Update</button>
            <button (click)="delete(e.id)" class="btn btn-danger">Delete</button>
          </td>
           
    </tbody>
</table>

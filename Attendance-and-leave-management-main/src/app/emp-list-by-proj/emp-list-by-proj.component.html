
<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Manager Id</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Project</th>
        <th>Designation</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of empList">
            <ng-container *ngIf="isProjectId(e.projectId)">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.dateOfBirth | date}}</td>
            <td>{{e.managerID}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobileNo}}</td>
            <td>{{e.project.name}}</td>
            <td>{{designation[e.designation]}}</td>
            <td>
                <button [routerLink]="['/employees/update',e.id]" class="btn btn-primary">Update</button>
                <!--<button (click)="delete(e.id)" class="btn btn-danger">Delete</button>-->


            </td>
        </ng-container>
        </tr>
    </tbody>
</table>

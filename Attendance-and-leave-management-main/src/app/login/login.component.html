<section class="Register">
    <div class="container">
        
        <form (ngSubmit)="onSubmit()" [formGroup]="changeForm">
            <label class="label">Login</label>
        
            <input type="text" class="input" placeholder="Username" name="username" formControlName ="username">
        
            <div class="err" *ngIf="submitted && changeForm.get('username')?.errors">
                <div *ngIf="changeForm.get('username')?.errors?.['username']"> Username is required</div>
            </div>
  
            <input type="password" class="input" placeholder="password" name="password" formControlName ="password">       
            <div class="err" *ngIf="submitted && changeForm.get('password')?.errors">
                <div *ngIf="changeForm.get('password')?.errors?.['required']"> Password is required</div>
                <div *ngIf="changeForm.get('password')?.errors?.['minlength']"> Password atleast 6 letters</div>
            </div>
       
            <div class="text-center">
                <button type="submit" style="margin-right: 30px;"   class="btn">Login</button>
                
                

                <button routerLink="register" class="btn">Register</button>               
            </div>

            
        </form>
    </div>
  
  </section>

<section class="Register">
    <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="changeForm">
            <label>Register</label>

            <input type="text" class="input" placeholder="Employee Id" name="employeeId" formControlName ="employeeId">
        
            <div class="err" *ngIf="submitted && changeForm.get('employeeId')?.errors">
                <div *ngIf="changeForm.get('employeeId')?.errors?.['employeeId']"> Employee ID is required</div>
            </div>
        
            <input type="text" class="input" placeholder="Username" name="username" formControlName ="username">
        
            <div class="err" *ngIf="submitted && changeForm.get('username')?.errors">
                <div *ngIf="changeForm.get('username')?.errors?.['username']"> Username is required</div>
            </div>
  
            <input type="password" class="input" placeholder="password" name="password" formControlName ="password">       
            <div class="err" *ngIf="submitted && changeForm.get('password')?.errors">
                <div *ngIf="changeForm.get('password')?.errors?.['required']"> Password is required</div>
                <div *ngIf="changeForm.get('password')?.errors?.['minlength']"> Password atleast 6 letters</div>
            </div>

            <div class="form-group">
                <div *ngFor="let emp of design |keyvalue">
                  <div id="cont" *ngIf="isNumber(emp.value)">                  
                    <input type="radio" class="" [value]=emp.value formControlName="designation"> {{emp.key}}                    
                 </div>
                </div>
            </div>
       
            <div class="text-center">
                <button type="submit" style="margin-right: 30px;" class="btn">Register</button>

                <button routerLink="/" class="btn">Login</button>  
            </div>
            
        </form>
    </div>
  
  </section>
